@if (loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar> 
  }
  
  
  <h2 mat-dialog-title>Add user</h2>
  <mat-dialog-content>
      <div >
      <mat-form-field appearance="outline" class="mr-16">
          <mat-label>First name</mat-label>
          <input [disabled]="loading" matInput placeholder="First name" [(ngModel)]="user[0].firstName">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         <!--  <mat-hint>Please enter a first name</mat-hint> -->
        </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input [disabled]="loading" matInput [(ngModel)]="user[0].firstName" placeholder="Last name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         <!--  <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
      </div>
      <div >
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Street and House No.</mat-label>
              <input [disabled]="loading" matInput [(ngModel)]="user[0].firstName" placeholder="Street and House Nr.">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
             <!--  <mat-hint>Please enter a first name</mat-hint> -->
            </mat-form-field>
          </div>
      <div >
          <mat-form-field appearance="outline" class="mr-16">
              <mat-label>Zip code</mat-label>
              <input [disabled]="loading" matInput [(ngModel)]="user[0].firstName" placeholder="Zip Code">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
             <!--  <mat-hint>Please enter a first name</mat-hint> -->
            </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input [disabled]="loading" matInput [(ngModel)]="user[0].firstName" placeholder="City">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
             <!--  <mat-hint>Please enter a first name</mat-hint> -->
            </mat-form-field>
          </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
    <button [disabled]="loading" mat-button  cdkFocusInitial (click)="saveUser()">Save</button> <!-- [mat-dialog-close]="animal()" -->
  </mat-dialog-actions>
